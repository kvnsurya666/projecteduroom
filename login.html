<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>EduRoom</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo eduroom.png" alt="" width="200" height="40" class="d-inline-block align-text-top" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tentang</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Guru</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kelas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Login -->
    <section id="login">
      <div class="container">
        <div class="row text-center text-white">
          <div class="col-sm-6" style="background-color: white">
            <img src="img/logo eduroom full.png" alt="Logo EduRoom besar" width="300" height="300" />
          </div>
          <div class="col-sm-6 text-center" style="background-color: #428fa0">
            <h3 class="mb-3">Login</h3>
            <div class="form-floating mb-3 text-primary">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
              <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating mb-3 text-primary">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="row mb-2">
              <div class="col-sm-6">
                <a class="btn btn-light text-dark mb-3" type="submit" href="guru.html">Login Guru</a>
              </div>
              <div class="col-sm-6">
                <a class="btn btn-light text-dark mb-3" type="submit" href="siswa.html">Login Siswa</a>
              </div>
            </div>
            <!-- <input class="btn btn-light text-dark mb-3" type="submit" value="Login" /> -->
            <p class="text-start text-dark">Forgot password? <a href="#" class="link-light">Click Here</a></p>
            <p class="text-start text-dark">Don't have account? <a href="register.html" class="link-light">Click Here</a></p>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir Login -->
    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-2">
      <p class="fw-bold">Copyright 2022</p>
    </footer>
    <!-- End Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
