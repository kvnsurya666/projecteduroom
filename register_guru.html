<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>EduRoom</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo eduroom.png" alt="" width="200" height="40" class="d-inline-block align-text-top" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tentang</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Guru</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kelas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Register Guru -->
    <section id="register-guru">
      <div class="container">
        <div class="row text-center text-white">
          <div class="col-sm-6 text-start" style="background-color: #428fa0; max-width: 100%; height: auto">
            <h3 class="mb-3">Buat Akun Guru</h3>
            <div class="row mb-3">
              <div class="col-4">
                <input type="text" class="form-control" placeholder="NIP" aria-label="NIP" />
              </div>
              <div class="col-4">
                <input type="text" class="form-control" placeholder="Nama" aria-label="Nama" />
              </div>
              <div class="col-4">
                <input type="email" class="form-control" placeholder="E-mail" aria-label="Email" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <input type="text" class="form-control" placeholder="Tempat Lahir" aria-label="Tempat Lahir" />
              </div>
              <div class="col-4">
                <input type="date" class="form-control" placeholder="Tanggal Lahir" aria-label="Tanggal Lahir" />
              </div>
              <div class="col-4">
                <input type="text" class="form-control" placeholder="No.Telp" aria-label="NoTelp" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" />
              </div>
              <div class="col-4">
                <input type="password" class="form-control" placeholder="Konfirmasi Password" aria-label="Konfirmasi Password" />
              </div>
              <div class="col-4">
                <select class="form-select" aria-label="Jenis Kelamin">
                  <option selected>Jenis Kelamin</option>
                  <option value="1">Laki-laki</option>
                  <option value="2">Perempuan</option>
                  <option value="3">Waria</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <textarea class="form-control" placeholder="Alamat"></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <select class="form-select" aria-label="Jenis Kelamin">
                  <option selected>Pendidikan Terakhir</option>
                  <option value="1">Strata Satu (S1)</option>
                  <option value="2">Strata Dua (S2)</option>
                  <option value="3">Strata Tiga (S3)</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <input type="text" class="form-control" placeholder="Tempat Lahir" aria-label="Tempat Lahir" />
              </div>
              <div class="col-4">
                <input type="date" class="form-control" placeholder="Tanggal Lahir" aria-label="Tanggal Lahir" />
              </div>
              <div class="col-4">
                <input type="text" class="form-control" placeholder="No.Telp" aria-label="NoTelp" />
              </div>
            </div>
          </div>
          <div class="col-sm-6" style="background-color: white">
            <img src="img/logo eduroom full.png" alt="Logo EduRoom besar" width="300" height="300" />
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir Register Guru -->
    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-2">
      <p class="fw-bold">Copyright 2022</p>
    </footer>
    <!-- End Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
